<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="calc_body">
  <header class="display"></header>
  <section class="row">
    <span class="small_button number">1</span>
    <span class="small_button number">2</span>
    <span class="small_button number">3</span>
    <span class="small_button operator">+</span>
  </section>
  <section class="row">
    <span class="small_button number">4</span>
    <span class="small_button number">5</span>
    <span class="small_button number">6</span>
    <span class="small_button operator">-</span>
  </section>
  <section class="row">
    <span class="small_button number">7</span>
    <span class="small_button number">8</span>
    <span class="small_button number">9</span>
    <span class="small_button operator">รท</span>
  </section>
  <section class="row">
    <span class="small_button number">0</span>
    <span class="small_button decimal">.</span>
    <span class="small_button minus">-</span>
    <span class="small_button operator">x</span>
  </section>
  <section class="last_row">
    <span class="big_button clear">AC</span>
    <span class="big_button operator">=</span>
  </section>
  </div>
</body>
</html>
