<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="calc_body">
  <header class="display"></header>
  <section class="row">
    <span class="small_button" class="number"></span>
    <span class="small_button" class="number"></span>
    <span class="small_button" class="number"></span>
    <span class="small_button" class="operator"></span>
  </section>
  <section class="row">
    <span class="small_button" class="number"></span>
    <span class="small_button" class="number"></span>
    <span class="small_button" class="number"></span>
    <span class="small_button" class="operator"></span>
  </section>
  <section class="row">
    <span class="small_button" class="number"></span>
    <span class="small_button" class="number"></span>
    <span class="small_button" class="number"></span>
    <span class="small_button" class="operator"></span>
  </section>
  <section class="row">
    <span class="small_button" class="number"></span>
    <span class="small_button" class="decimal"></span>
    <span class="small_button" class="minus"></span>
    <span class="small_button" class="operator"></span>
  </section>
  <section class="last_row">
    <span class="big_button" class="clear"></span>
    <span class="big_button" class="clear"></span>
    <span class="big_button" class="operator"></span>
  </section>
</body>
</html>
